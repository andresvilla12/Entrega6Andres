<div class="container app">
<div class="'row">
  <div class="col-sm-3">
    <h1 class="text-center">
      {{title}}
    </h1>
  </div>

  <div class="col-sm-4">
    <div class="alert alert-sucess alert-dismissable" *ngIf="msg">
      <a href="#" class="close" class="btn btn sucess" (click)="closeAlert()">
        <button type="button" class="btn btn-primary">Regresar</button>
        &times;
      </a>
      {{msg}}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <img width="250" src="https://www.bebolder.co/wp-content/uploads/2022/03/favicon-Bebolder.png">
  </div>

  <div class="col-sm-8">
    <h2>Crear Empleado:</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">
          Name
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name"
          name="name" [(ngModel)] = "model.name"
          placeholder="Ingrese un nuevo Nombre"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="position" class="control-label col-sm-2">
         Position
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position"
          name="position" [(ngModel)] = "model.position"
          placeholder="Ingrese una nueva position"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="control-label col-sm-2">
         Email
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email"
          name="email" [(ngModel)] = "model.email"
          placeholder="Ingrese un nuevo email"
          >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-sucess" (click)="addEmployee()">
            <button type="button" class="btn btn-warning">Save</button>

          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-8">
    <h2>Listado de Empleados: </h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th> 
          <th>Position</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees; let i = index">
          <td>{{employee.name}}</td>
          <td>{{employee.position}}</td>
          <td>{{employee.email}}</td>
          <td>
            <a (click)="editEmployee(i)" class="btn btn sucess">
              <button type="button" class="btn btn-primary">Edit</button>
              
            </a>
            <a (click)="deleteEmployee(i)" class="btn btn danger">
              <button type="button" class="btn btn-danger">Delete</button>
              
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-sm-4">
    <h2>Actualizar Datos:</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">
          Name
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name"
          name="name" [(ngModel)] = "model2.name"
          placeholder="Ingrese un nuevo Nombre"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="position" class="control-label col-sm-2">
         Position
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position"
          name="position" [(ngModel)] = "model2.position"
          placeholder="Ingrese una nueva position"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="control-label col-sm-2">
         Email
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email"
          name="email" [(ngModel)] = "model2.email"
          placeholder="Ingrese un nuevo email"
          >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-sucess" (click)="updateEmployee()">
            <button type="button" class="btn btn-warning">Save</button>
    
          </button>

</div>
</div>
